<!DOCTYPE html>
<html>
<head>
    <title>Certificate Verification Portal</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card {
            width: 360px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            color: #fff;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            margin-top: 10px;
            outline: none;
            background: rgba(255,255,255,0.8);
            color: #333;
        }

        input::placeholder {
            color: #777;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .error {
            color: #ffdddd;
            margin-top: 10px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }

    </style>
</head>

<body>

<div class="card">

    <div class="logo">âœ¨ CoursBit</div>

    <h2>Verify Certificate</h2>
    <p class="subtitle">Enter your certificate ID below</p>

    <input type="text" id="certKey" placeholder="1234-5678-9012-3456">

    <button onclick="verifyCertificate()">Verify Now ðŸš€</button>

    <p class="error" id="error"></p>

    <div class="footer">Secure & Trusted Verification</div>

</div>

<script>

function verifyCertificate() {
    const key = document.getElementById("certKey").value.trim();

    if (!key) {
        document.getElementById("error").innerText = "Please enter Certificate ID";
        return;
    }

    window.location.href = "verify.html?key=" + key;
}

// Enter key support
document.getElementById("certKey").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        verifyCertificate();
    }
});

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Certificate Verification Portal</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .card {
            width: 360px;
            padding: 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            margin-top: 10px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #007bff, #0056b3);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,123,255,0.4);
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

    </style>
</head>

<body>

<div class="card">

    <div class="logo">CoursBit</div>

    <h2>Verify Certificate</h2>
    <p class="subtitle">Enter certificate ID to verify authenticity</p>

    <input type="text" id="certKey" placeholder="e.g. 1234-5678-9012-3456">

    <button onclick="verifyCertificate()">Verify Now</button>

    <p class="error" id="error"></p>

    <div class="footer">Secure Verification System</div>

</div>

<script>

function verifyCertificate() {
    const key = document.getElementById("certKey").value.trim();

    if (!key) {
        document.getElementById("error").innerText = "Please enter Certificate ID";
        return;
    }

    // Redirect to verification page
    window.location.href = "verify.html?key=" + key;
}

// Press Enter to verify
document.getElementById("certKey").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        verifyCertificate();
    }
});

</script>

</body>
</html>
